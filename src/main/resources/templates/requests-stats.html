<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head"></head>
<body>

<div th:replace="fragments/common :: navbar">
</div>


<div class="container-fluid" th:object="${stats}">
    <h1 class="text-center text-dark mt-5">Stats for requests</h1>
    <h3 class="text-center text-dark mt-5" th:text="|Total requests: *{getTotal()}|"></h3>
    <h3 class="text-center text-dark mt-5" th:text="|Authenticated requests: *{getAuthenticatedRequests()}|"></h3>
    <h3 class="text-center text-dark mt-5" th:text="|Guest requests: *{getGuestRequests()}|"></h3>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
